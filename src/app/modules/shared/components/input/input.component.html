<div class="form-control" [ngClass]="{'with-margin': label.length > 0 }">
  <label [for]="inputId">{{label}}</label>
  <input
  [class.invalid]="control.invalid && control.dirty && control.touched"
   *ngIf="type==='text'" [formControl]="control" [id]="inputId" [autocomplete]="'off'" >
  <textarea *ngIf="type==='textarea'" [formControl]="control" [id]="inputId" [autocomplete]="'off'" rows="3" type="textarea"></textarea>
<ng-container *ngIf="control.invalid && control.dirty && control.touched" >
  <div *ngFor="let err of control.errors | keyvalue" class="error">
    {{errorMessages[err.key]}}
  </div>
</ng-container>
</div>
